<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0" />
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="icon" type="text/css" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<nav>
			<a class="menu-item" href="">Gmail</a>
			<a class="menu-item" href="">Images</a>
			<div id="dropdown-wrapper">
				<i id="dropdown-menu" class="material-icons" title="Google apps">apps</i>
				<div id="app-dropdown">
				<div class="app-item">
					<img id="profile-pic1" src="https://lh3.googleusercontent.com/ogw/ADGmqu9hlgoj1xYUY8fAt_pd6AvlLbublIUwZHzmseiS=s32-c-mo" alt="Profile Pic" />
					<p>Account</p>
				</div>

				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search">
					<p>Search</p>
				</div>

				<div class="app-item">
					<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
					<p>Maps</p>
				</div>

				<div class="app-item">
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
					<p>Drive</p>
				</div>

				<div class="app-item">
					<img src="images/google-calendar.png" alt="Google Calendar">
					<p>Calendar</p>
				</div>

				<div class="app-item">
					<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google search">
					<p>Photos</p>
				</div>

				<div class="app-item">
					<img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Google Keep">
					<p>Keep</p>
				</div>


			</div>
			</div>
			<img id="profile-pic" src="https://lh3.googleusercontent.com/ogw/ADGmqu9hlgoj1xYUY8fAt_pd6AvlLbublIUwZHzmseiS=s32-c-mo" alt="Profile Pic" />
		</nav>
	</header>

	<main>
		<section id="google-wrapper">
			<img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
			<br>
			<div id="input-wrapper">
				<input id="search-box">
				<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search icon" />
			</div>
			<div>
				<button class="custom-btm">Google Search</button>
				<button class="custom-btm">I'm Feeling Lucky</button>
			</div>

			<div>
				<p id="lang">
					Google offered in: <span id="lang-tag">हिन्दी</span> <span id="lang-tag">বাংলা</span> <span id="lang-tag">తెలుగు</span> <span id="lang-tag">मराठी</span> <span id="lang-tag">தமிழ்</span> <span id="lang-tag">ગુજરાતી</span> <span id="lang-tag">ಕನ್ನಡ</span> <span id="lang-tag">മലയാളം</span> <span id="lang-tag">ਪੰਜਾਬੀ</span>
				</p>
			</div>
			
		</section>
	</main>

	<footer class="footer">
		<div id="location">
			<p>India</p>
		</div>
		
			<div class="row" id="footer-tag">
				  <div class="column">
					    <a href="" id="footer-link">Advertising</a>
						<a href="" id="footer-link1">Business</a>
						<a href="" id="footer-link1">About</a>
						<a href="" id="footer-link1">How Search works</a>
				  </div>
				  <div class="column" id="footer-right">
					   <a href="" id="footer-link">Privacy</a>
						<a href="" id="footer-link1">Terms</a>
						<a href="" id="footer-link1">Settings</a>
				  </div>
			</div>

			<div id="footer_tag">
				<p id="footer_tag">
					<a href="">Business</a>
					<a href="">About</a>
					<a href="">How Search works</a>

					<a href="">Privacy</a>
					<a href="">Terms</a>
					<a href="">Settings</a>
					<a href="">Advertising</a>

				</p>
			</div>

	</footer>


</body>
</html>
